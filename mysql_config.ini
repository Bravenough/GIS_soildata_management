[mysql]
# MySQL数据库配置文件
# 请根据您的MySQL环境修改以下配置

# 数据库服务器信息
host = localhost
port = 3306
database = soil_data

# 用户认证信息（请勿在此文件中保存真实密码）
username = root
password = 050316  # 建议通过环境变量或命令行输入

# 连接参数
charset = utf8mb4
collation = utf8mb4_unicode_ci

# 连接池设置
pool_size = 10
pool_recycle = 3600
pool_pre_ping = true

[database_options]
# 数据库引擎设置
engine = InnoDB
default_charset = utf8mb4
default_collation = utf8mb4_unicode_ci

# 表空间设置
innodb_file_per_table = ON
innodb_buffer_pool_size = 128M 